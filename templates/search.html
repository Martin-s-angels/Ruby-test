<!doctype html>
<title>Â¿Who Knows?</title>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="page">
  <div class="navigation">
<div>
  <input id="search-input" placeholder="Search..." value="{{ request.args.get('q', '') }}"/>
  <button id="search-button" onclick="makeSearchRequest()">Search</button>
</div>

<div id="results">
  <div>
      <h2><a class="search-result-title" href="{{ result.url }}"></a></h2>
      <p class="search-result-description"></p>
  </div>

</div>

<script>
  let searchInput;

  document.addEventListener('DOMContentLoaded', () => {
    searchInput = document.getElementById("search-input");

    // Focus the input field
    searchInput.focus();

    // Search when the user presses Enter
    searchInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          makeSearchRequest();
        }
    });
  });

  function makeSearchRequest() {
    const query = searchInput.value;
    const url = new URL(window.location.href);
    url.searchParams.set('q', query);
    window.location.href = url.toString();
  }
</script>
